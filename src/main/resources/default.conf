repli {
  exporter {
    target {
      host: "localhost",
      port: 27017,
      authDb: "admin",
    },
    destination: {
      kafka.topic.prefix: "export.",
      kafka.topic.strategy: "FromCollectionName"
    },
    parallelism: 1
  },
  importer: {
    target: {
      poolName: "connection-pool",
      validationQuery: "select version()",
      scalike.logging: {
        printUnprocessedStackTrace: false,
        warningEnabled: true,
        singleLineMode: true
      }
    },
    source: {
      kafka.topic.prefix: "export.",
      kafka.tableName.strategy: "FromTopicName"
    },
    id: {
      force: false
    },
    parallelism: 1,
    rowGrouping: 1
  },
  schema: {
    valueKey: "value",
    typeKey: "type"
    idTypeKey: "idType",
    subtypeKey: "subtype",
    dbPointerNamespaceKey: "namespace",
    regExOptionsKey: "options",
    regExPatternKey: "pattern",
    timestampValueKey: "timestampValue"
    maxKeyValue: "Inf",
    minKeyValue: "-Inf",
    dateTimeFormat: "dd/MM/yyyy HH:mm:ss",
    exportIdCharset: "UTF-8"
  },
  id.stringPartPrecision: 16
}